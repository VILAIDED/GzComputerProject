<h1>My Oder</h1>
<div mat-dialog-content fxLayoutGap="20px" style="width:1000px;height: 1000px;">
	<hr>
        <div fxLayout="row wrap" fxLayoutGap="16px grid" >
            <div fxFlex="40%" *ngFor="let bill of bills">
                <mat-card class="mat-elevation-z4" style="cursor:pointer" >
                    <mat-card-header>
                        <mat-card-title>			
                            <div><b>Receiver : </b>{{bill.name}}</div>
                        </mat-card-title>
                    </mat-card-header>
                        <mat-card-content>
                            <b>Phone : {{bill.phone}}</b>
                            <br>
                            <b>Address : {{bill.address}}</b>
                            <br>
                            <b>Total Price : {{bill.totalPrice}}</b>
                        </mat-card-content>
                    </mat-card>
            </div>
        </div>
</div>
<hr>
